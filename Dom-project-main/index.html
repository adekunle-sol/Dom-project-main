<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white d-flex justify-content-between align-items-center px-5" style="height: 60px;">
        <h2>Item Lister</h2>
        <div class="search" style="flex-basis: 400px;">
            <input type="text" class="search form-control" id="search" placeholder="Search Items............">
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="col-lg-6 offset-lg-3 p-4 border border-1 mt-4">
                <div class="add_items">
                    <h3>Add Items</h3>
                    <div class="add_inputs d-flex">
                        <input type="text" id="item_input" class="add_input form-control w-50" style="margin-right: 10px;" placeholder="Add Items........">
                        <button type="button" id="add_btn" class="btn btn-dark">Submit</button>
                    </div>
                    <p class="error d-none text-white bg-danger p-2 fw-bold mt-2">input field cannot be empty</p>
                </div>
                <div class="border border-1 mt-4 p-2">
                    <h1>Items</h1>
                    <ul class="list-unstyled item_lists">
                        <li class="border border-1 clearfix align-center p-2 justify-content-between">
                            <span class="fw-bold float-start">Item 1</span>
                            <button type="button" class="btn float-end btn-sm btn-danger text-white">x</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="DOM.js"></script>
</body>
</html>
